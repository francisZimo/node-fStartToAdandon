<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<!-- method 指的是方法的类型 action提交到的路径-->
<form action="/user/reg" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="text" name="password"><br>
    <button>提交</button>
</form>
</body>
</html>
